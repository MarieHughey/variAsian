<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julius+Sans+One">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VariAsian</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>


    <video autoplay muted loop id="backgroundVid">
      <source src="video/fake_love_vid.mp4" type="video/mp4" width="200" height="40">
    </video>

    <div class="header" id ="titleHeader" 
    style="font-family: 'Julius Sans One', serif; font-size: 60px;">
      <h1>VariAsian</h1>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="closeNav()">&times;</a>
        <a href="html/about.html">About</a>
        <a href="html/upcoming_performances.html">Upcoming Performances</a>
        <a href="html/team_roster.html">Team Roster</a>
        <a href="html/faqs.html">FAQs</a>
        <a href="html/login_page.html">Member Services</a>
        <a href="html/media.html">Media</a>
        <a href="html/meet_the_board.html">Meet the Board</a>
        <a href="html/audition_info.html">Audition Info</a>
        <a href="html/contact_us.html">Contact Us</a>
      </div>
      
      <!-- Use any element to open the sidenav -->
    <body onclick="openNav()"></body>

    <script>
        window.onscroll = function() {scrollFunction()};

        var header = document.getElementById("titleHeader");

        var sticky = header.offsetTop;

        function scrollFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          }
          else {
            header.classList.remove("sticky");
          }
        };

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
        function openNav() {
          document.getElementById("mySidenav").style.width = "400px";
          document.getElementById("main").style.marginLeft = "250px";
        };

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
        };

    </script>
  </body>
</html>
